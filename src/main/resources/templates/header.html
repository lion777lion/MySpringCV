
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:href="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:href="@{/js/respond.min.js}"></script>
</head>
<body>
    <a href="#" class="js-cool-style-nav-toggle cool-style-nav-toggle" th:fragment="header" ><i></i></a>
    <aside id="cool-style-aside" role="complementary" class="border js-fullheight">

        <h1 id="cool-style-logo"><a href="index.html">IT'S A LIFE!?</a></h1>
        <nav id="cool-style-main-menu" role="navigation">
            <ul>
                <li><a th:href="@{index}">Home</a></li>
                <li><a th:href="@{blog}">Blog</a></li>
                <li><a th:href="@{portfolio}">Portfolio</a></li>
                <li><a th:href="@{contact}">Contact</a></li>
            </ul>
        </nav>

        <div class="cool-style-footer">
            <div class="form-group" sec:authorize="!isFullyAuthenticated()">
                <a th:href="@{login}">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                </a>
            </div>
            <div class="form-group" sec:authorize="isFullyAuthenticated()">
                Logged user: <span sec:authentication="name"></span>
            </div>
        </div>

    </aside>
    <script th:href="@{/js/jquery.min.js}"></script>
    <script th:href="@{/js/jquery.easing.1.3.js}"></script>
    <script th:href="@{/js/bootstrap.min.js}"></script>
    <script th:href="@{/js/jquery.waypoints.min.js}"></script>
    <script th:href="@{/js/jquery.flexslider-min.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
    <script th:href="@{/js/main.js}"></script>

</body>
</html>
