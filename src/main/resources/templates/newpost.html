
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>

</head>
<body>
<div id="cool-style-page">
    <div th:replace="header.html"></div>

    <div id="cool-style-main">
        <div class="cool-style-narrow-content animate-box" data-animate-effect="fadeInLeft">
        <div class="row">
            <form method="POST" th:action="@{/new}" th:object="${postClass}" enctype="multipart/form-data">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input accept=".jpg, .png, .gif, .tiff" th:field="*{file}" type="file" name="file" required="required" />
                        </div>
                        <div class="form-group">
                            <input name="title" type="text" class="form-control" placeholder="Title" th:field="*{title}" required="required">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message" th:field="*{message}" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-md" value="Send Message">
                    </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>


<!-- MAIN JS -->
<script src="js/main.js"></script>

</body>
</html>
