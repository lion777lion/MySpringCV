
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:href="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:href="@{/js/respond.min.js}"></script>

</head>
<body>
<div id="cool-style-page">
    <div th:replace="header.html"></div>

    <div id="cool-style-main">
        <div id="get-in-touch">
            <div class="cool-style-narrow-content">
                <div class="modal-dialog modal-login">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Member Login</h4>
                        </div>
                        <div class="modal-body">
                            <form method="POST" th:action="@{/register}" id="registrationForm" name="registration">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Your email" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Registration</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:href="@{/js/jquery.min.js}"></script>
<script th:href="@{/js/jquery.easing.1.3.js}"></script>
<script th:href="@{/js/bootstrap.min.js}"></script>
<script th:href="@{/js/jquery.waypoints.min.js}"></script>
<script th:href="@{/js/jquery.flexslider-min.js}"></script>
<script th:href="@{/js/main.js}"></script>

</body>
</html>
